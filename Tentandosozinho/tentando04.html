<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de média</title>

<style>
 body {
        background-color: rgb(117, 116, 116);
        color: rgb(0, 0, 0);
        font: normal 20pt Arial
    }

button { font-size: 50pt Arial; padding: 50px;}

</style>

</head>
<body>
    <button onclick="calcular()"> Clique aqui para calcular a média </button>
    <script>
        function calcular() {
            var parc = Number(window.prompt("Qual foi sua nota na parcial?"))
            var conc = Number(window.prompt("Quanto tirou no conceito?"))
            var bim = Number(window.prompt("Qual foi sua nota na bimestral?"))
            var Med = (`${(parc + conc + bim) / 3}`)
            document.write (`Sua media é ${Med}.<br/>`)
            var a = document.write(Med >= 7 ? "Parabens, você passou na media.":"Infelizmente você não passou, se esforce mais na proxima.")
           
        }

    </script>
</body>
</html>
