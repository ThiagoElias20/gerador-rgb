<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando IF/Else</title>
</head>
<body>
  <h1>Digite a letra abaixo:</h1>
  <input type="text" name="txt" id="txt">
  <input type="button" value="Vogal ou consoante?" onclick="vogocon()">
  
  <p>Ao digitar uma letra diremos se a mesma é vogal ou consoante.</p>
  <div id="res"></div>

  <script>
function vogocon() {
  var txt = document.getElementById('txt')
  var res = document.getElementById('res')
  

  if (txt.value == 'A'||  
      txt.value == 'a'||
      txt.value == 'e'||
      txt.value == 'E'||
      txt.value == 'i'||
      txt.value == 'I'||
      txt.value == 'O'||
      txt.value == 'o'||
      txt.value == 'U'||
      txt.value == 'u') { 
   res.innerText = `A letra digitada, ${txt.value} é vogal.`
  } else {
    res.innerText = `A letra digitada, ${txt.value} é consoante.`
  }
}

  </script>
</body>
</html>

<!--Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante.-->
