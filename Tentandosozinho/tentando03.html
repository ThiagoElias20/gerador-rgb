<html lang="pt-br">
<head>

    <title>Tentando03</title>

<body>
    <script>
var a = window.prompt ("Diga um numero")
var b = window.prompt ("Diga outro numero")
if (a < b) {document.write (`${a} é menor que ${b}.`)
    
} else { document.write (`${b} é menor que ${a}.`)
    
}

    </script>
</body>
