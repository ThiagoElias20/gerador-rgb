<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>INDIANO</title>
    <style>
     #indi {
       visibility: hidden;
     }
     #japa {
       visibility: hidden;
     }
     #raoni {
       visibility: hidden;
     }
    </style>
  </head>
  <body>
    <h1>Onde ele está?</h1>
    <p>Há três botões abaixo, encontra o indiano perdido.</p>
    <div id= 'res'></div>
    
    
    <button onclick="indi()">Está aqui?</button>
    <img id="indi" class="image" src="indiano.png" alt="indiano">

    <button onclick="japa()">Está aqui?</button>
    <img id="japa" src="japones.jpg" alt="japones">

    <button onclick="raoni()">Está aqui?</button>
    <img id="raoni" src="raoni.jpg" alt="raoni">
    <script>
      
       
      function indi() {
      var indi = document.getElementById('indi').style.visibility = 'visible'
      var res = document.getElementById('res')
      res.innerText = 'Ganho'
     }
      function japa() {
      var japa = document.getElementById('japa').style.visibility = 'visible'
      var res = document.getElementById('res')
      res.innerText = 'Perdeu'
    }
     function raoni() {
       var raoni = document.getElementById('raoni').style.visibility = 'visible'
       var res = document.getElementById('res')
      res.innerText = 'Perdeu'
     }
     


      </script>
  </body>
</html>
