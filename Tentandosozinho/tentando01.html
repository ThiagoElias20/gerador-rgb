<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentando01</title>
<style>
    body {
        background-color: rgba(0, 0, 0, 0.966);
        color: cornsilk;
        font: normal 20 pt Arial
    }
</style>
</head>
<body>
    <h1>Informações coletadas:</h1>
    <h2>Nome</h2>
    <script>
       var nome = window.prompt('Qual seu nome?')
       var idade = window.prompt('Quantos anos você tem?')
       var dia = window.prompt ('Em que dia você nasceu?')
       var mês = window.prompt ('Qual foi o mês que você nasceu?')
       var gênero = window.prompt ('Você é homem ou mulher?')
       document.write(`Seu nome é ${nome}.`)
    </script>
    <h2>Idade</h2>
    <script>
       document.write(`Você tem ${idade} anos.`)
    </script>
    <h2>Data de nascimento</h2>
    <script>
       document.write(`Você nasceu em ${dia} de ${mês} .`) 
    </script>
    <h2>Gênero</h2>
    <script>
       document.write(`Você é ${gênero}.`)
    </script>
   
</body>
</html>
