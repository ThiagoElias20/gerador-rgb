<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo06</title>
<style>
 body {
     background-color: rgb(119, 211, 154);
     color: rgb(0, 0, 0);
     font: normal 18  pt Arial;
 }
</style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class = "cu">Clique em mim</div>
    
    <script>
        var p1 = window.document.getElementsByTagName("div") [0]
        window.document.write(p1.innerText)
        var b = window.document.querySelector('div.cu')
        b.style.color = 'blue'
        // Nessa aula aprendemos um pouco de DOM

    </script>
</body>
</html>
